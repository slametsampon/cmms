{% extends "base_generic.html" %}

{% block title %}
    <title>Work Order Create</title>
{% endblock %}
{% block content %}
  <h3>Work Order System</h3>

  <p><strong>WO Number:</strong> {{ wo_number }}, <strong>Date:</strong> {{ date_open }}</p>
  <p><strong>Originator:</strong> {{ originator }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
