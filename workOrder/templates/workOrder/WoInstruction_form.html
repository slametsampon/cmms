{% extends "base_workOrder.html" %}

{% block title %}
    <title>Wo Instruction</title>
{% endblock %}
{% block content %}

  <form action="" method="post">
    {% csrf_token %}
    <table class="WoForm">
      <caption>Work Order Instruction</caption>
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Data</th>
        </tr>
      </thead>
      <tbody>
        {{ form.as_table }}

    <input type="submit" value="Submit">
  </form>
{% endblock %}
